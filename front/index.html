     <script>
          async function api() {
               const api = await fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(json => {
                         json.map(item => {
                              const li = document.createElement('li');
                              li.innerHTML = item.title;
                              document.body.appendChild(li);

                         });
                    })
          }

          api();

     </script>
